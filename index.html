<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration</title>
  </head>
  <body>
    <h1>User Information Form</h1>
    <form action="insert.php" method="post" id="form">
      <label for="name">Name:</label>
      <input type="text" id="txtname" name="name" /><br /><br />

      <label for="city">City:</label>
      <input type="text" id="txtcity" name="city" /><br /><br />

      <label for="nic">NIC:</label>
      <input type="text" id="txtnic" name="nic" /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      const form = document.querySelector("#form");
      form.addEventListener("submit", function (e) {
        const txtname = document.querySelector("#txtname");
        const txtcity = document.querySelector("#txtcity");
        const txtnic = document.querySelector("#txtnic");

        const name = txtname.value.trim();
        const city = txtcity.value.trim();
        const nic = txtnic.value.trim();

        const crit1 = name != "";
        const crit2 = city != "";
        const crit3 = nic != "";
        const crit4 = name.length >= 3;
        const crit5 = city.length >= 2;
        const crit6 = nic.length == 10 || nic.length == 12;

        let msg = "";
        if (!crit1) msg += "Name Is Required\n";
        if (!crit2) msg += "City Is Required\n";
        if (!crit3) msg += "Nic Is Required\n";
        if (!crit4) msg += "Name should have more than 3 characters\n";
        if (!crit5) msg += "City should have more than 2 characters\n";
        if (!crit6) msg += "Wrong Nic\n";

        if (msg != "") {
          alert(msg);
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
