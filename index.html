<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Employee Registration</title>
  </head>
  <body>
    <div class="container-fluid col-5 mt-3">
      <h1 class="d-flex justify-content-center">User Information Form</h1>
      <form action="insert.php" method="post" id="form">
        <div class="mb-3 mt-3">
          <label class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="txtname"
            name="name"
            placeholder="Enter your name"
          />
          <span class="error-msg" id="nameFiledMsg"></span>
          <div class="mb-3 mt-3">
            <label class="form-label">City:</label>
            <input
              type="text"
              class="form-control"
              id="txtcity"
              name="city"
              placeholder="Enter Your Name"
            />
            <span class="error-msg" id="cityFiledMsg"></span>
          </div>
          <div class="mb-3">
            <label class="form-label">NIC:</label>
            <input
              type="text"
              class="form-control"
              id="txtnic"
              name="nic"
              placeholder="Enter NIC Number"
            />
            <span class="error-msg" id="nicFiledMsg"></span>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      const form = document.querySelector("#form");

      form.addEventListener("submit", function (e) {
        const txtname = document.querySelector("#txtname");
        const txtcity = document.querySelector("#txtcity");
        const txtnic = document.querySelector("#txtnic");
        const nameFiledMsg = document.querySelector("#nameFiledMsg");
        const cityFiledMsg = document.querySelector("#cityFiledMsg");
        const nicFiledMsg = document.querySelector("#nicFiledMsg");

        const name = txtname.value.trim();
        const city = txtcity.value.trim();
        const nic = txtnic.value.trim();

        const crit1 = name != "";
        const crit2 = city != "";
        const crit3 = nic != "";
        const crit4 = name.length >= 3;
        const crit5 = city.length >= 2;
        const crit6 = nic.length == 10 || nic.length == 12;

        let msg = "";
        if (!crit1) msg += "Name Is Required\n";
        if (!crit2) msg += "City Is Required\n";
        if (!crit3) msg += "Nic Is Required\n";
        if (!crit4) msg += "Name should have more than 3 characters\n";
        if (!crit5) msg += "City should have more than 2 characters\n";
        if (!crit6) msg += "Wrong Nic\n";

        if (msg != "") {
          Swal.fire({
            icon: "error",
            title: "Validation Error",
            text: msg,
          });
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
